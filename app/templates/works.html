{% extends 'base.html' %}

{% block page_content %}

    <div class="function-tabs">
        <div class="page-header">
            <h1>功能区</h1>
        </div>
        <ul class="nav nav-tabs">
            <li><a href="{{ url_for('main.work_create') }}">创建工作区</a></li>
        </ul>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>名字</th>
            <th>描述</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for work in works %}
                <th scope="row">{{ work.id }}</th>
                <td>{{ work.name }}</td>
                <td>{{ work.describe }}</td>
            {% endfor %}
        </tr>
        </tbody>
    </table>
{% endblock %}
